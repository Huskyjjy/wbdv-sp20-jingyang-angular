<h1>Course</h1>


<ul class="list-group">
  <li *ngFor="let course of courses" class="list-group-item">
    <i class="fa fa-file"></i>
    <a href="/table/{{course._id}}/modules">
      {{this.course.title}}
    </a>
    <a class="float-right"
       href="/courses/{{course._id}}/quizzes">
      Quizzes
    </a>

  </li>
</ul>


<h1>{{newCourseTitle}}</h1>
